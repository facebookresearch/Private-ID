[package]
name = "common"
version = "0.1.0"
authors = ["Facebook Inc"]
edition = "2018"

[[bin]]
name = "datagen"
path = "datagen/datagen.rs"


[dependencies]
log = "0.4"
env_logger = "0.7.1"
rayon = "1.3.0"
clap = "2.33.0"
csv = "1.1.1"
rand = { version = "0.7.3", features = ["wasm-bindgen"] }
indicatif = "0.13.0"
hex = "0.3.0"
serde = {version = "1.0.104", features = ["derive"] }
num = "0.2.1"
wasm-timer = "0.2.5"
aws-sdk-s3 = { git = "https://github.com/awslabs/aws-sdk-rust", tag = "v0.0.9-alpha", package = "aws-sdk-s3" }
lazy_static = "1.4.0"
regex = "1.5.4"
tempfile = "3.2.0"
thiserror = "1.0.25"
tokio = { version = "1", features = ["full"] }
